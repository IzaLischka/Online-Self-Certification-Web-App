<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenChain Self Certification Administration</title>
    <link rel="stylesheet" href="styles/openchain.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen">
    <link rel="stylesheet" href="resources/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="resources/jquery.jui_dropdown.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" media="screen">
	<link rel="stylesheet" href="styles/font-awesome-master/css/font-awesome.min.css" type="text/css" media="screen">
	<link rel="stylesheet" href="styles/newstyle.css" type="text/css" media="screen">
    <script src="resources/jquery-ui/external/jquery/jquery.js"></script>
    <script src="resources/jquery-ui/jquery-ui.min.js"></script>
    <script src="resources/navbar.js"></script>
    <script src="resources/admin.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="resources/jquery.dataTables.min.js"></script>
    <script src="resources/dataTables.bootstrap4.min.js"></script>
</head>
<body>
	<!-- 001 Starts here -->
    <div id="topnav"></div>
    <!-- 001 Starts here -->
       <div class="container">
    <div id="TitleArea">
        <h1 class="translate" data-i18n="Admin_title">OpenChain Self Certification Administration</h1>
    </div>
    <h2 class="text-center sub-title-area translate" data-i18n="Site Status" >Site Status</h2>
    <p class="text-center"> Site Software Version: <span id="software-version"></span> </p><br />
    <h2 class="sub-heading translate" data-i18n="Manage Survey Question Content" >
       	Manage Survey Question Content       
  	</h2>	
    
			    <form>
				  <div class="form-row d-flex justify-content-center container">
				    <div class="col-md-3">
				      <label class="mr-sm-2 git-tag translate" for="inlineFormCustomSelect" data-i18n="Git Tag">Git Tag</label>
		      		  <select class="custom-select mr-sm-10 git-select" id="gitTag" name="gitTag" class="git-tag"> </select>
				    </div>
				    <div class="col-md-3 mr-30">
				      <input type="text" class="form-control custom-input" name="gitCommit" id="gitCommit" required>
				      <label class= "custom-label git-tag translate" for="gitCommit" data-i18n="Git Commit">Git Commit</label>
				    </div>
				  </div>
				</form>
    		<div class="row d-flex justify-content-center">
    		    <div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
				   <div class="btn-group" role="group" aria-label="second group">
				        <button id="btUpdateSurvey" type="button" class="btn btn-info mr-bt15" data-toggle="modal" data-target="#UpdateSurveyModal" ><i class="fa fa-refresh"></i> &nbsp;<span class="translate" data-i18n="Update Survey Questions">Update Survey Questions</span></button>
				   </div>
				</div>
			</div>
	        
  
    <h2 class="sub-heading text-center translate" data-i18n="Submission Status">Submission Status</h2>
    <div id="submission-status-loading">
        Loading <img src="resources/loading.gif" alt="Loading" class="loading">
    </div>
    <h3 class="sub-heading translate" data-i18n="Submitted Awaiting Approval">Submitted Awaiting Approval</h3>
    <!-- 002 starts here -->
    <div class="table-responsive">
	    <table id="submitted-awaiting-approval" class="table table-hover">
	    </table>
	</div>
	<!-- 002 ends here -->
    <div id="submitted-awaiting-approval-buttons" >
    	<div class="row d-flex justify-content-end">
		    <div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
			  <div class="btn-group mr-2" role="group" aria-label="First group">
			    <button id="btApprove" type="button" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;<span class="translate" data-i18n="Approve Selected">Approve Selected</span></button>
			  </div>
			  <div class="btn-group mr-2" role="group" aria-label="Second group">
			    <button id="btReject" type="button" class="btn btn-danger"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;<span class="translate" data-i18n="Reject Selected">Reject Selected</span></button>
			  </div>
			</div>
		</div>
    </div>    
    <h3 class="sub-heading translate" data-i18n="Submitted Rejected"> Submitted Rejected</h3>
    <!-- 002 starts here -->
    <div class="table-responsive">
	    <table id="submitted-rejected" class="table table-hover">
	    </table>
	</div>
	<!-- 002 ends here -->
	
	<div class="row d-flex justify-content-end">
	    <div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
		   <div id="submitted-rejected-buttons" >
			  <div class="btn-group mr-2" role="group" aria-label="First group">
			    <button id="btUnReject" type="button" class="btn btn-success"> <i class="fa fa-check" aria-hidden="true"></i>&nbsp;<span class="translate" data-i18n="UnReject Selected">Unreject Selected</span></button>
			  </div>
		  </div>
		</div>
	</div>
    
    <h3 class="sub-heading translate" data-i18n="Approved">Approved</h3>
    
    <!-- 002 starts here -->
    <div class="table-responsive">
	    <table id="submitted-approved" class="table table-hover">
	    </table>
	</div>
	<!-- 002 ends here -->
	
	<div class="row d-flex justify-content-end">
	    <div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
		  <div class="btn-group mr-2" role="group" aria-label="First group">
		    <button id="btUnApprove" type="button" class="btn btn-danger"> <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;<span class="translate" data-i18n="UnApprove Selected">Unapprove Selected</span></button>
		  </div>
		  
		</div>
	</div>
    
    <h3 class="sub-heading translate" data-i18n="Not Submitted">Not Submitted</h3>
    
    <!-- 002 starts here -->
    <div class="table-responsive mr-100">
	    <table id="not-submitted" class="table table-hover">
	    </table>
	</div>
    <!-- 002 ends here -->
    
    <div id="errors"></div>
    <div id="status"></div>
    <div id="resendveify"></div>
   </div>
    <div id="footer-outer"></div>
  
 
<!-- 003 starts here-->

<div class="modal fade" id="UpdateSurveyModal" tabindex="-1" role="dialog" aria-labelledby="UpdateSurveyModallLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title translate" id="exampleModalLabel" data-i18n="Update Survey">Update Survey</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <nav>
			  <div class="nav nav-tabs" id="nav-tab" role="tablist">
			    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#confirm-update-tab-summary" role="tab" aria-controls="nav-home" aria-selected="true"><span class="translate" data-i18n="Summary">Summary</span></a>
			    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#confirm-update-tab-updates" role="tab" aria-controls="nav-profile" aria-selected="false"><span class="translate" data-i18n="Updates">Updates</span></a>
			    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#confirm-update-tab-added" role="tab" aria-controls="nav-contact" aria-selected="false"><span class="translate" data-i18n="Added">Added</span></a>
			  </div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			  <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab"><div id="confirm-update-tab-summary"></div></div>
			  <div class="tab-pane fade" id="confirm-update-tab-updates" role="tabpanel" aria-labelledby="nav-profile-tab"><div id="confirm-update-tab-updates"></div></div>
			  <div class="tab-pane fade" id="confirm-update-tab-added" role="tabpanel" aria-labelledby="nav-contact-tab"><div id="confirm-update-tab-added"></div></div>
		</div>
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel translate" data-dismiss="modal" data-i18n="Cancel">Cancel</button>
        <button type="button" class="btn btn-login translate" data-i18n="Update">Update</button>
      </div>
    </div>
  </div>
</div>
<!-- 003 ends here-->
    
</body>
</html>

<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>OpenChain Registration</title>
    <link rel="stylesheet" href="styles/openchain.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen">
    <link rel="stylesheet" href="resources/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="resources/jquery.jui_dropdown.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/font-awesome-master/css/font-awesome.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/newstyle.css" type="text/css" media="screen">
    <script src="resources/jquery-ui/external/jquery/jquery.js"></script>
    <script src="resources/jquery-ui/jquery-ui.min.js"></script>
    <script src="resources/jquery.jui_dropdown.min.js"></script>
    <script src="resources/navbar.js"></script>
    <script src="resources/pwreset.js"></script>
    <script src="resources/bootstrap.min.js"></script>
  </head>
  <body>
  
      <!-- 001 Starts here -->
	    <div id="topnav"></div>
	  <!-- 001 ends here --> 
    
    	<div class="container">
		    <div id="TitleArea">
		        <h1 class="sub-heading">Password Reset</h1>
		    </div>
		    <!-- 002 starts here  -->
		    <div class="form-group">
				<div class="wrap" id="pwform">
				    <form action="CertificationServlet" method="post">
				  		<p class="validateTips"></p>
					    <div class="row">
					      <input type="text" class="form-control custom-input" name="reset-username" id="reset-acc-username" required>
					      <label class= "custom-label" for="reset-username">Username</label>
					    </div>
					    <div class="row">
					      <input type="password" class="form-control custom-input" name="reset-pass" id="reset-pass" required>
					      <label class= "custom-label" for="reset-pass">Password</label>
					    </div>
					    <div class="row">
					      <input type="password" class="form-control custom-input" name="reset-pass-verify" id="reset-pass-verify" required>
					      <label class= "custom-label" for="reset-pass-verify">Re-Enter Password</label>
					    </div>
					     <div class="row">
						     <div class="ui-dialog-buttonset">
						     	<button type="button" class="btn btn-login btn-md" id="reset-user-password">Reset Password</button>
						     	<button type="button" class="btn btn-cancel btn-md" id="index-home"  >Cancel</button>
						     </div>
					     </div>
				   </form>
			   	</div>
		 </div>
		 <!-- 002 ends here  -->
		   
		    </div>
		    <div id="errors"></div>
		    <div id="status"></div>
		    <div id="resendveify"></div>
		</div>
    <div id="footer-outer"></div>
  </body>

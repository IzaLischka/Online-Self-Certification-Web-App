<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenChain Self Certification Questions</title>
    <link rel="stylesheet" href="styles/openchain.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen">
    <link rel="stylesheet" href="resources/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="resources/jquery.jui_dropdown.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/font-awesome-master/css/font-awesome.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/newstyle.css" type="text/css" media="screen">
    <script src="resources/jquery-ui/external/jquery/jquery.js"></script>
    <script src="resources/jquery-ui/jquery-ui.min.js"></script> 
    <script src="resources/jquery.jui_dropdown.min.js"></script>
    <script src="resources/navbar.js"></script>
    <script src="resources/certsurvey.js"></script>
    <script src="resources/bootstrap.min.js"></script>
   
</head>
  <body>
    <!-- 001 Starts here -->
    	<div id="topnav"></div>
    <!-- 001 Starts here -->
    <div class="container">
	    <div id="TitleArea">
	        <h1>OpenChain Self Certification Survey</h1>
	    </div>
	    <h3 class="sub-title-area">
	        Specification Version <span id="specVersion"></span>
	        (Survey Version <span id="surveyVersion"></span>)
	    </h3>
	    
	    <div id="CertForm">
	    	<form id="myform"></form>
	    </div>
	   
	    <div id="CertFormButtons" class="btn-toolbar d-flex justify-content-center mr-40 mr-100" role="toolbar" aria-label="Toolbar with button groups">
		  <div class="btn-group mr-2" role="group" aria-label="First group"><button id="btSaveAnswers" type="button" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;Save Answers</button></div>
		  <div class="btn-group mr-2" role="group" aria-label="Second group"><button id="btSaveAndSubmit" type="button" class="btn btn-success"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;Save and Submit</button></div>
		  <div class="btn-group mr-2" role="group" aria-label="Third group"><button id="btUnSubmit" type="button" class="btn btn-danger"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;Unsubmit</button></div>
		  <div class="btn-group mr-2" role="group" aria-label="First group"><button id="btDownloadAnswers" type="button" class="btn btn-login"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;Download Answers</button></div>
		  <div class="btn-group mr-2" role="group" aria-label="Second group"><button id="btResetAnswers" type="button" class="btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Reset survey</button></div>
		  <div class="btn-group mr-2" role="group" aria-label="Third group"><button id="btSelectVersion" type="button" class="btn btn-cancel"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Select Version</button></div>
		  
		</div>
	
	</div>
	
    <div id="selectversion" title="Select Version">
	    <form>    
	        Select the specification version.
	        <fieldset>
	            <table>
	                <tr>
	                    <td style="text-align: right; padding: 5px"><label for="versionSelect">Version</label></td>
	                    <td style="text-align: left; padding: 5px"><select id="versionSelect"></select></td>
	                </tr>
	            </table>
	            <!-- Allow form submission with keyboard without duplicating the dialog button -->
	            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
	        </fieldset>
	    </form>
    </div>
    <div id="resetsurvey" title="Reset Survey">
      <form>
    This will delete all answers and start a new survey with the latest survey version.  Are you sure you want to continue? 
        <fieldset>
            <table style="width: 100%">
                <tr>
                    <td style="text-align: right; padding: 5px"><label for="resetVersionSelect">Version</label></td>
                    <td style="text-align: left; padding: 5px"><select id="resetVersionSelect"></select></td>
                </tr>
            </table>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>
    <div id="submitconfirm"></div>
    <div id="errors"></div>
    <div id="status"></div>
    <div id="resendveify"></div>
   
    <div id="footer-outer"></div>
  </body>
</html>

<!-- Modal Update Profile -->
<div class="modal fade" id="updateprofileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="profile-form" id="profile-form">
            <p class="validateTips"></p>
            <div class="row">
            	<input type="text" class="form-control custom-input update-input" name="update-username" id="update-username"  required>
		        <label class= "custom-label" for="update-username">Username</label>
			</div>
			<div class="row">
			    <input type="password" class="form-control custom-input" name="update-password" id="update-password"  required>
		        <label class= "custom-label" for="update-password">Password</label>
			</div>
			<div class="row">
			    <input type="password" class="form-control custom-input" name="update-passwordverify" id="update-passwordverify" required>
		        <label class= "custom-label" for="update-passwordverify">Re-enter Password</label>
			</div>
			<div class="row">
			    <input type="text" class="form-control custom-input" name="update-name" id="update-name" required>
		        <label class= "custom-label" for="update-name">Name</label>
			</div>
			<div class="row">
			    <input type="text" class="form-control custom-input" name="update-organization" id="update-organization" required>
		        <label class= "custom-label" for="update-organization">Organization</label>
			</div>
			<div class="row">
			    <input type="text" class="form-control custom-input" name="update-email" id="update-email" required>
		        <label class= "custom-label" for="update-email">Email</label>
			</div>
			<div class="row">
			    <textarea rows="3" name="update-address" id="update-address" class="form-control custom-input" form="profile-form" required></textarea>
			    <label class= "custom-label" for="update-address">Organization Postal Address</label>
			</div>
			<div class="row ">
			    <div class="form-check">
					<input type="checkbox" name="update-use-name-email" id="update-use-name-email" class="form-check-input" >
				    <label class="form-check-label custom-lable checkbox-label" for="update-use-name-email">My name and email may be shared on conformance page of the OpenChain website</label>
				</div>
			</div>
		 </form>
      </div>
      <div class="modal-footer mr-30">
        <button type="button" class="btn btn-cancel" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-login" id="update-user-profile">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Reset Password -->

<div class="modal fade bd-example-modal-sm" id="resetpasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="reset-pw-form" id="reset-pw-form">
            <p class="validateTips"></p>
            <div class="row">
            	<input type="text" class="form-control custom-input update-input" name="reset-username" id="reset-username"  required>
		        <label class= "custom-label" for="reset-username">Username</label>
			</div>
			<div class="row">
			    <input type="text" class="form-control custom-input" name="reset-email" id="reset-email"  required>
		        <label class= "custom-label" for="reset-email">Email</label>
			</div>
			
		 </form>
      </div>
      <div class="modal-footer mr-30">
        <button type="submit" class="btn btn-login" id="btnresetpassword">Reset Password</button>
        <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
